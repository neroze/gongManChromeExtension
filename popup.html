<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Gong Man</title>
    <link rel="stylesheet" href="animate.css">
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width: 250px;
        text-align: center;
      }

      button {
         background: url('./icon.png');
         height: 100px;
         width: 100px;
         border: 0;
      }

      ul#list {
        position: relative;
        list-style: none;
        width: 100%;
        padding-left: 10px;
      }

      ul#list > li {
        border: 1px #CCC solid;
        padding: 3px;
        margin: 2px;
      }

      #jumper-ext-button{
        height: 80px;
        width: 80px;
        padding-top: 20px;
        position: relative;
      }

      .col-one {
        width: 40%;
        float: left;
      }

      .col-two {
        width: 55%;
        float: left;
      }

    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="col-one">
      <ul id="list">
        <li><input class="gong" name="gong" value="0" type="radio">Gong 1</li>
        <li><input class="gong" name="gong" value="1" type="radio">Gong 2</li>
        <li><input class="gong" name="gong" value="2" type="radio">Gong 3</li>
        <li><input class="gong" name="gong" value="3" checked="checked" type="radio">Gong 4</li>
        <li><input class="gong" name="gong" value="4" type="radio">Gong 5</li>
      </ul>
    </div>
    <div class="col-two">
      <img id="jumper-ext-button" src='./icon.png' type="button" />
    </div>
  </body>
</html>
